<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ezee Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    #chat-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background: white;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #0077cc;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    #message-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>üí¨ Ezee Chatbot</h1>
  <div id="chat-box"></div>

  <input type="text" id="message-input" placeholder="Nap√≠≈° spr√°vu..." />
  <button onclick="sendMessage()">Odosla≈•</button>

  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, "user");
      messageInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        appendMessage(data.response, "bot");
      } catch (error) {
        appendMessage("‚ùå Chyba pri komunik√°cii so serverom.", "bot");
      }
    }

    // Enter = odosla≈•
    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
