<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Ezee Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      max-height: 600px;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      border: 1px solid #ff4d7a;
    }

    #chat-header {
      background-color: #ff4d7a;
      color: white;
      padding: 14px 16px;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-header span {
      flex-grow: 1;
      text-align: center;
    }

    .chat-controls {
      display: flex;
      gap: 6px;
      margin-left: auto;
    }

    .chat-controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    #chat-messages {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background-color: #fafafa;
      font-size: 14px;
      color: #333;
    }

    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .user {
      color: #111;
      font-weight: 500;
    }

    .bot {
      color: #444;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #fff;
      color: #111;
      font-size: 14px;
    }

    #chat-input button {
      background: #ff4d7a;
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 16px;
    }

    #minimized-button {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ff4d7a;
      color: white;
      font-size: 28px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 9998;
    }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">
    <span>Ezee Chatbot</span>
    <div class="chat-controls">
      <button id="minimize">â€“</button>
      <button id="close">Ã—</button>
    </div>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="NapÃ­Å¡ svoju otÃ¡zku..." />
    <button onclick="sendMessage()">âž¤</button>
  </div>
</div>

<button id="minimized-button">ðŸ’¬</button>

<script>
  const chatContainer = document.getElementById('chat-container');
  const messages = document.getElementById('chat-messages');
  const input = document.getElementById('user-input');
  const closeBtn = document.getElementById('close');
  const minimizeBtn = document.getElementById('minimize');
  const minimizedBtn = document.getElementById('minimized-button');

  window.onload = () => {
    appendMessage('bot', 'Ahoj! Som asistentka Ezee. Ako ti mÃ´Å¾em pomÃ´cÅ¥?');
  };

  input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  });

  closeBtn.addEventListener('click', () => {
    chatContainer.style.display = 'none';
  });

  minimizeBtn.addEventListener('click', () => {
    chatContainer.style.display = 'none';
    minimizedBtn.style.display = 'block';
  });

  minimizedBtn.addEventListener('click', () => {
    chatContainer.style.display = 'flex';
    minimizedBtn.style.display = 'none';
  });

  async function sendMessage() {
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage('user', userText);
    input.value = '';

    const res = await fetch('/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: userText })
    });

    const data = await res.json();
    appendMessage('bot', data.response);
  }

  function appendMessage(sender, text) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'Ty' : 'Ezee'}:</span> ${text}`;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }
</script>

</body>
</html>
